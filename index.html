<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استطلاع مقرر اللغة الإنجليزية - الأستاذ محمد المنتشري</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .gradient-header { background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body class="text-gray-800">

    <header class="gradient-header text-white py-10 px-4 shadow-lg text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-2">استطلاع رأي مقرر اللغة الإنجليزية</h1>
            <p class="text-blue-100 opacity-90 text-lg">بإشراف الأستاذ: محمد المنتشري</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 -mt-6 pb-20">
        <!-- Tabs -->
        <div class="flex justify-center mb-8 bg-white p-1 rounded-2xl shadow-md max-w-xs mx-auto border border-blue-50">
            <button onclick="showTab('survey-tab')" id="btn-survey" class="flex-1 py-2 px-4 rounded-xl font-bold transition-all bg-blue-600 text-white">الاستطلاع</button>
            <button onclick="showTab('admin-tab')" id="btn-admin" class="flex-1 py-2 px-4 rounded-xl font-bold transition-all text-gray-500">النتائج</button>
        </div>

        <!-- Survey Section -->
        <section id="survey-tab" class="tab-content active">
            <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
                <form id="surveyForm" class="space-y-8">
                    <!-- Personal Info -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-blue-50 p-6 rounded-xl">
                        <div class="md:col-span-2 border-b border-blue-100 pb-2"><h3 class="font-bold text-blue-800">بيانات الهوية</h3></div>
                        <div>
                            <label class="block text-sm font-bold mb-2">اسم الطالب</label>
                            <input type="text" name="studentName" required class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2">اسم ولي الأمر</label>
                            <input type="text" name="parentName" required class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2">الشعبة الدراسية</label>
                            <input type="text" name="classSection" required class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Questions -->
                    <div class="space-y-10" id="questionsContainer">
                        <!-- Questions will be injected by JS for stability -->
                    </div>

                    <button type="submit" class="w-full gradient-header text-white font-bold py-4 rounded-xl shadow-lg hover:scale-[1.01] transition-transform text-lg">
                        إرسال الاستطلاع
                    </button>
                </form>
            </div>
        </section>

        <!-- Admin Section -->
        <section id="admin-tab" class="tab-content">
            <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                    <h2 class="text-2xl font-bold text-gray-800">لوحة تحكم المعلم</h2>
                    <div class="flex gap-2">
                        <button onclick="exportToExcel()" class="bg-green-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-green-700 transition-colors">تصدير Excel</button>
                        <button onclick="clearData()" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm border border-red-100">مسح الكل</button>
                    </div>
                </div>

                <div id="statsSummary" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 text-center"></div>

                <div class="overflow-x-auto">
                    <table class="w-full text-right">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600">
                                <th class="p-4 border-b">الطالب</th>
                                <th class="p-4 border-b">ولي الأمر</th>
                                <th class="p-4 border-b">الشعبة</th>
                                <th class="p-4 border-b">التقييم</th>
                                <th class="p-4 border-b">إجراء</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white p-8 rounded-2xl max-w-sm w-full text-center shadow-2xl">
            <div class="text-green-500 text-6xl mb-4">✓</div>
            <h3 class="text-2xl font-bold mb-2">شكراً لكم</h3>
            <p class="text-gray-600 mb-6">تم استلام ردكم بنجاح وتم حفظه في النظام.</p>
            <button onclick="closeModal()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold">إغلاق</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'muntashiri_eng_survey';

        // Initialize Questions
        const questions = [
            { id: 'q1', text: '1. على مقياس من 1 إلى 5، كيف تقيم مستوى مادة الإنجليزي الحالي لأبنائكم؟', type: 'rating' },
            { id: 'q2', text: '2. هل تشعر أن محتوى المادة يغطي احتياجات الطلاب بشكل كافٍ؟', type: 'radio', options: ['نعم', 'لا', 'إلى حد ما'] },
            { id: 'q3', text: '3. ما أكثر جانب تحبه في مادة الإنجليزي؟', type: 'select', options: ['القراءة', 'الكتابة', 'المحادثة', 'القواعد', 'غيره'] },
            { id: 'q4', text: '4. ما أكثر جانب ترى أنه يحتاج لتحسين أو تطوير في المادة؟', type: 'textarea' },
            { id: 'q5', text: '5. هل ترغب في إدخال أنشطة إضافية لتطوير مهارات الطلاب في الإنجليزي؟', type: 'radio', options: ['نعم', 'لا'] },
            { id: 'q6', text: '6. ما نوع الأنشطة التي تراها مفيدة للطلاب؟', type: 'checkbox', options: ['ورش عمل', 'مسابقات', 'أنشطة تفاعلية', 'تعلم تطبيقات', 'غيره'] },
            { id: 'q7', text: '7. هل ترى أن استخدام التكنولوجيا سيحسن مستوى الطلاب؟', type: 'radio', options: ['نعم', 'لا', 'غير متأكد'] },
            { id: 'q8', text: '8. هل تشعر أن الطلاب يحصلون على دعم كافي من المعلمين؟', type: 'radio', options: ['نعم', 'لا'] },
            { id: 'q9', text: '9. هل ترغب في تواصل دوري مع المدرسة حول تقدم أبنائك؟', type: 'radio', options: ['نعم', 'لا'] },
            { id: 'q10', text: '10. بشكل عام، هل ترغب في تطوير المادة لتصبح أكثر تفاعلية وجاذبية؟', type: 'radio', options: ['نعم', 'لا', 'إلى حد ما'] }
        ];

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = questions.map(q => {
                let html = `<div class="p-4 border-r-4 border-blue-500 bg-white shadow-sm rounded-l-lg">
                    <p class="font-bold text-lg mb-4 text-blue-900">${q.text}</p>`;
                
                if (q.type === 'rating') {
                    html += `<div class="flex gap-4 justify-around max-w-xs">` + 
                        [1,2,3,4,5].map(n => `<label class="flex flex-col items-center cursor-pointer"><input type="radio" name="${q.id}" value="${n}" required class="w-5 h-5 mb-1"><span>${n}</span></label>`).join('') + `</div>`;
                } else if (q.type === 'radio') {
                    html += `<div class="flex flex-col gap-2">` + 
                        q.options.map(o => `<label class="flex items-center p-2 border rounded-lg hover:bg-blue-50 cursor-pointer"><input type="radio" name="${q.id}" value="${o}" required class="ml-2"><span>${o}</span></label>`).join('') + `</div>`;
                } else if (q.type === 'select') {
                    html += `<select name="${q.id}" required class="w-full p-3 border rounded-lg outline-none">
                        <option value="">اختر...</option>` + q.options.map(o => `<option value="${o}">${o}</option>`).join('') + `</select>`;
                } else if (q.type === 'textarea') {
                    html += `<textarea name="${q.id}" required rows="3" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-blue-200" placeholder="اكتب هنا..."></textarea>`;
                } else if (q.type === 'checkbox') {
                    html += `<div class="grid grid-cols-2 gap-2">` + 
                        q.options.map(o => `<label class="flex items-center p-2 border rounded-lg cursor-pointer"><input type="checkbox" name="${q.id}" value="${o}" class="ml-2"><span>${o}</span></label>`).join('') + `</div>`;
                }
                
                html += `</div>`;
                return html;
            }).join('');
        }

        renderQuestions();

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const isS = id === 'survey-tab';
            document.getElementById('btn-survey').className = isS ? 'flex-1 py-2 px-4 rounded-xl font-bold transition-all bg-blue-600 text-white' : 'flex-1 py-2 px-4 rounded-xl font-bold transition-all text-gray-500';
            document.getElementById('btn-admin').className = !isS ? 'flex-1 py-2 px-4 rounded-xl font-bold transition-all bg-blue-600 text-white' : 'flex-1 py-2 px-4 rounded-xl font-bold transition-all text-gray-500';
            if (id === 'admin-tab') renderAdmin();
        }

        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((val, key) => {
                if (key === 'q6') {
                    if(!data[key]) data[key] = [];
                    data[key].push(val);
                } else {
                    data[key] = val;
                }
            });
            data.date = new Date().toLocaleString('ar-SA');
            
            const results = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            results.push(data);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(results));
            
            document.getElementById('successModal').classList.remove('hidden');
            this.reset();
        });

        function closeModal() {
            document.getElementById('successModal').classList.add('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function renderAdmin() {
            const results = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const body = document.getElementById('resultsBody');
            const stats = document.getElementById('statsSummary');
            
            body.innerHTML = '';
            if(results.length === 0) {
                body.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-gray-400">لا توجد ردود حالياً</td></tr>';
                stats.innerHTML = '';
                return;
            }

            const avg = (results.reduce((a,b)=>a+parseInt(b.q1),0)/results.length).toFixed(1);
            stats.innerHTML = `
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-100"><p class="text-blue-600 text-sm">عدد المشاركين</p><p class="text-2xl font-bold">${results.length}</p></div>
                <div class="bg-green-50 p-4 rounded-xl border border-green-100"><p class="text-green-600 text-sm">متوسط التقييم</p><p class="text-2xl font-bold">${avg} / 5</p></div>
                <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-100"><p class="text-indigo-600 text-sm">أحدث مشاركة</p><p class="text-md font-bold">${results[results.length-1].studentName}</p></div>
            `;

            results.slice().reverse().forEach((r, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-4 border-b font-bold">${r.studentName}</td>
                    <td class="p-4 border-b">${r.parentName}</td>
                    <td class="p-4 border-b">${r.classSection}</td>
                    <td class="p-4 border-b"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs">${r.q1}</span></td>
                    <td class="p-4 border-b"><button onclick="viewRow(${results.length-1-idx})" class="text-blue-600 underline text-sm">التفاصيل</button></td>
                `;
                body.appendChild(tr);
            });
        }

        function viewRow(i) {
            const d = JSON.parse(localStorage.getItem(STORAGE_KEY))[i];
            alert(`الطالب: ${d.studentName}\nولي الأمر: ${d.parentName}\nالرأي في التطوير: ${d.q4}\nالتفاعل: ${d.q10}`);
        }

        function exportToExcel() {
            const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            if (data.length === 0) return alert('لا توجد بيانات!');
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الاستطلاع");
            XLSX.writeFile(wb, "نتائج_استطلاع_المنتشري.xlsx");
        }

        function clearData() {
            if(confirm('سيتم حذف كل البيانات، هل أنت متأكد؟')) {
                localStorage.removeItem(STORAGE_KEY);
                renderAdmin();
            }
        }
    </script>
</body>
</html>
